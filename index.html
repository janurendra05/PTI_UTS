<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>UTS PTI</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<div class="container" id="bhead">
	<div class="row justify-content-center">
	<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-trophy" viewBox="0 0 16 16">
  <path d="M2.5.5A.5.5 0 0 1 3 0h10a.5.5 0 0 1 .5.5c0 .538-.012 1.05-.034 1.536a3 3 0 1 1-1.133 5.89c-.79 1.865-1.878 2.777-2.833 3.011v2.173l1.425.356c.194.048.377.135.537.255L13.3 15.1a.5.5 0 0 1-.3.9H3a.5.5 0 0 1-.3-.9l1.838-1.379c.16-.12.343-.207.537-.255L6.5 13.11v-2.173c-.955-.234-2.043-1.146-2.833-3.012a3 3 0 1 1-1.132-5.89A33.076 33.076 0 0 1 2.5.5zm.099 2.54a2 2 0 0 0 .72 3.935c-.333-1.05-.588-2.346-.72-3.935zm10.083 3.935a2 2 0 0 0 .72-3.935c-.133 1.59-.388 2.885-.72 3.935zM3.504 1c.007.517.026 1.006.056 1.469.13 2.028.457 3.546.87 4.667C5.294 9.48 6.484 10 7 10a.5.5 0 0 1 .5.5v2.61a1 1 0 0 1-.757.97l-1.426.356a.5.5 0 0 0-.179.085L4.5 15h7l-.638-.479a.501.501 0 0 0-.18-.085l-1.425-.356a1 1 0 0 1-.757-.97V10.5A.5.5 0 0 1 9 10c.516 0 1.706-.52 2.57-2.864.413-1.12.74-2.64.87-4.667.03-.463.049-.952.056-1.469H3.504z"/>
</svg>
<p class="text-center">Mid Exam</p>
</div>
</div>

<div class="container" id="content1">
	
		<center>
			<h3>Character</h3>
		<div class="row justify-content-center">
			<div class="col">
			<img src="https://img.icons8.com/external-those-icons-lineal-those-icons/96/000000/external-left-arrows-those-icons-lineal-those-icons-3.png" onclick="toman()" hidden id="leftg" />
			</div>
			<div class="col align-self-center">
			<img src="https://img.icons8.com/external-itim2101-lineal-color-itim2101/64/000000/external-man-avatar-itim2101-lineal-color-itim2101-6.png" height="100" width="100" id="imggender"/>
			<p id="gender">Man</p>
			</div>
			<div class="col">
			<img src="https://img.icons8.com/external-those-icons-lineal-those-icons/96/000000/external-right-arrows-those-icons-lineal-those-icons-5.png" onclick="towoman()" id="rightg" />
			</div>
		</div>
		<br><br>
		</center>
	
<center>
	<div class="col align-self-center">
	<form onsubmit="play()">
		<label>Enter Your Name Here !</label><br>
		<input type="text" id="nama" value="unknown">
		<button class="btn btn-success" type="submit" id="sub">
			PLAY
		</button>
	</form>
	</div>
</center>

</div>

<div class="container" id="content2" hidden>
	<center>
		<h1>Hallo</h1>
	</center>
</div>

</body>


<script type="text/javascript">
	function towoman() {
		if (document.getElementById('gender').innerText ='Man') {
		document.getElementById('imggender').src='https://img.icons8.com/external-vitaliy-gorbachev-lineal-color-vitaly-gorbachev/60/000000/external-woman-back-to-school-vitaliy-gorbachev-lineal-color-vitaly-gorbachev-2.png';
		document.getElementById('gender').innerText = 'Woman';
		document.getElementById('leftg').removeAttribute("hidden");
		document.getElementById('rightg').setAttribute("hidden","");
		
		}

	}

	function toman() {
		if (document.getElementById('gender').innerText ='Woman') {
		document.getElementById('imggender').src='https://img.icons8.com/external-itim2101-lineal-color-itim2101/64/000000/external-man-avatar-itim2101-lineal-color-itim2101-6.png';
		document.getElementById('gender').innerText = 'Man';
		document.getElementById('rightg').removeAttribute("hidden");
		document.getElementById('leftg').setAttribute("hidden","");
		}
	}

	function play() {

		document.getElementById('content1').style.display = "none";
		document.getElementById('content2').removeAttribute("hidden");
		
	}
</script>
</html>
